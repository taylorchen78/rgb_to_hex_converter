<html>

<head>
  <title>RGB to HEX converter</title>
  <link rel="stylesheet" href="CSS/style.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="content">
    <div class="redslider">
      <p class='red'>R</p>
      <input class="slider" type="range" min="0" max="255" value="0">
      <p class='redvalue'>0</p>
    </div>
    <div class="greenslider">
      <p class='green'>G</p>
      <input class="slider" type="range" min="0" max="255" value="0">
      <p class='greenvalue'>0</p>
    </div>
    <div class="blueslider">
      <p class='blue'>B</p>
      <input class="slider" type="range" min="0" max="255" value="0">
      <p class='bluevalue'>0</p>
    </div>
    <p class="hexvalue">#000000</p>
  </div>

  <script src="main.js"></script>
</body>

</html>
